<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/Ionic-Ionicons-Calculator-outline.512.png" type="image/x-icon">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
      <div class="window">
        <div class="up"> 
          <h1>Bem-Vindo</h1>
        </div>
      <div class="main">
          <h2 class="display1"></h2>
          <div class="bloco2">
          <div class="bloco">
          <label for="n1">X:</label>
          <input type="number" name="n1" id="n1" step = "0.01" style="text-align: center; font-weight: bold;">
          </div>
          <div class="bloco">
          <label for="operator"><p class="ot">Operador:</p></label>
          <select name="Operator" id="operator" onchange="display()">
            <option value="none"></option>
            <option value="plus">+</option>
            <option value="sub">-</option>
            <option value="multi">x</option>
            <option value="div">%</option>
            <option value="expo">^</option>
          </select>
          </div>
          <div class="bloco">
          <label for="n2">Y:</label> 
          <input type="number" name="n2" id="n2" step = "0.01" style="text-align: center; font-weight: bold;">
          </div>
          </div>
          <div class="b1">
          </div>
          <div class="result"></div>
        <script src="script.js">
        </script>
      </div>
    </div>
  </section>
</body>
</html>
